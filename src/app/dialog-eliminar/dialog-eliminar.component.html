<h2 mat-dialog-title><strong>{{ title }}</strong>
</h2>
<mat-dialog-content>
    <p>{{ message }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button type="button" mat-raised-button color="primary" (click)="onEliminar()">Eliminar</button>
    <button type="button" mat-raised-button mat-warn color="warn" mat-dialog-close>Cancelar</button>
</mat-dialog-actions>
