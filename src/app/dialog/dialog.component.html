<form [formGroup]="form" (ngSubmit)="submit(form)">
    <h2 mat-dialog-title>{{dataDialog.nombre+' '+dataDialog.apellidos}}</h2>
    <mat-dialog-content>
        <mat-form-field class="col-md-12">
            <input matInput formControlName="nombre" readonly placeholder="Nombre" value="{{dataDialog.nombre}}">
        </mat-form-field>
        <mat-form-field class="col-md-12">
            <input matInput formControlName="apellidos" readonly placeholder="Apellidos" value="{{dataDialog.apellidos}}">
        </mat-form-field>
        <mat-form-field class="col-md-12">
            <input matInput formControlName="empresa" readonly placeholder="Empresa" value="{{dataDialog.empresa}}">
        </mat-form-field>
        <mat-form-field class="col-md-12">
            <input matInput formControlName="direccion" readonly placeholder="Dirección" value="{{dataDialog.direccion}}">
        </mat-form-field>
        <mat-form-field class="col-md-12">
            <input matInput formControlName="telefono" readonly placeholder="Teléfono" value="{{dataDialog.telefono}}">
        </mat-form-field>
        <mat-form-field class="col-md-12">
            <input matInput formControlName="email" readonly placeholder="Email" value="{{dataDialog.email}}">
        </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button type="button" mat-dialog-close color="warn" mat-raised-button class="pull-right">Cerrar</button>
    </mat-dialog-actions>
</form>
